<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .monitor-row p {
            margin-bottom: 0;
        }

        .card header {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1>Hardware Monitor <i class="fa-brands fa-golang" style="float: right; padding-top: 0.8rem;"></i></h1>
                <div hx-ext="ws" ws-connect="ws://localhost:4000/ws">
                    <div id="update-timestamp">Waiting for data..</div>
                    <hr />
                    <div id="monitor-data">
                        <div class="row monitor-row">
                            <div class="col-md-6">
                                <h5><i class="fa-solid fa-desktop" style="margin-right: 0.5rem"></i> System</h5>
                                <div id="system-data"></div>
                                <h5><i class="fa-solid fa-server" style="margin-right: 0.5rem"></i> Disk</h5>
                                <div id="disk-data"></div>
                            </div>
                            <div class="col-md-6">
                                <h5><i class="fa-solid fa-microchip" style="margin-right: 0.5rem"></i> CPU</h5>
                                <div id="cpu-data"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/htmx.org@2.0.3"></script>
        <script src="https://unpkg.com/htmx-ext-ws@2.0.1/ws.js"></script>
</body>

</html>
