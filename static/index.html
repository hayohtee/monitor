<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Monitor</title>
</head>

<body>
    <h1>Hardware Monitor</h1>
    <div hx-ext="ws" ws-connect="ws://localhost:4000/ws">
        <div id="update-timestamp">Loading Data...</div>
        <div id="monitor-data">
            <div id="system-data"></div>
            <div id="disk-data"></div>
            <div id="cpu-data"></div>
        </div>
    </div>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://unpkg.com/htmx-ext-ws@2.0.1/ws.js"></script>
</body>

</html>
